<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="app">
        <header>
            <h1>Puzzle Game</h1>
        </header>

        <main>
            <!-- Gallery View -->
            <div id="gallery-view" class="view active">
                <div class="gallery-header">
                    <p>画像を選択してスタート</p>
                    <button id="refresh-btn">画像を更新</button>
                </div>
                <div id="difficulty-selection">
                    <button class="difficulty-btn" data-difficulty="easy">簡単 (3x4)</button>
                    <button class="difficulty-btn" data-difficulty="normal">普通 (4x5)</button>
                    <button class="difficulty-btn" data-difficulty="hard">難問 (5x6)</button>
                </div>
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Thumbnails will be injected here -->
                </div>
            </div>

            <!-- Game View -->
            <div id="game-view" class="view hidden">
                <div class="game-controls">
                    <button id="back-btn">← 戻る</button>
                    <span id="status-text">ドラッグして入れ替え</span>
                </div>
                <div id="puzzle-and-hint-container">
                    <div id="puzzle-container" class="puzzle-container">
                        <!-- Puzzle pieces will be injected here -->
                    </div>
                    <div id="hint-container">
                        <img id="hint-image" src="" alt="Hint">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
